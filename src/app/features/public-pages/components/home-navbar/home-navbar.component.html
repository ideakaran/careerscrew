<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-cover-wrapper shadow-sm main-navbar" id="mainNav">
  <div class="container px-5">
    <a class="navbar-brand fw-bold fs-4" href="/">{{appBrandName}}</a>
    <button class="navbar-toggler text-white" (click)="toggleNavbarClass()" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
      <span><i class="bi bi-list"></i></span>
    </button>
    <div [ngClass]="isNavCollapse ? 'collapse' : 'expand' " class="navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
        <li class="nav-item"><a [routerLink]="'/'" [routerLinkActive]="'active'"
                                [routerLinkActiveOptions]="{ exact: true }"
                                class="nav-link me-lg-3">Home</a></li>
        <li class="nav-item"><a [routerLink]="'/apply-job/1'" [routerLinkActive]="'active'"
                                class="nav-link me-lg-3">Apply</a></li>
        <li class="nav-item"><a [routerLink]="'/faq'" [routerLinkActive]="'active'"
                                class="nav-link me-lg-3">FAQ</a></li>

        <li *ngIf="isLoggedIn" class="nav-item"><a [routerLink]="'/dashboard'" [routerLinkActive]="'active'"
                                                   class="nav-link me-lg-3">Dashboard</a></li>
      </ul>

      <ng-container *ngIf="isLoggedIn; else defaultLoginSection">
        <div ngbDropdown class="dropdown text-white user-dropdown">

          <a href="javascript: void(0);"
             class="d-flex align-items-center link-dark text-decoration-none"
             id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
      <span
        class="d-none d-sm-block mx-1 nav-link text-white"><i>{{fullName && fullName.length > 0 ? fullName : 'invalid user' }}</i></span>
            <button type="button" class="dropdown-toggle btn cc-button-primary text-white border border-3 rounded-pill"
                    ngbDropdownToggle>
              <i class="bi bi-person-circle"></i>
            </button>
          </a>

          <!-- Temporary fix for css "dropdown-menu-end" not working in ngBootstrap [ngStyle]="{'right': '0'}"  -->
          <ul ngbDropdownMenu class="dropdown-menu text-small shadow dropdown-menu-end"
              aria-labelledby="dropdownUser2">
            <li><a class="dropdown-item" [routerLink]="'/dashboard'">Dashboard</a></li>
            <li><a class="dropdown-item" [routerLink]="'/dashboard/settings'">Settings</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <button class="dropdown-item user-logout" (click)="logout()">Log out</button>
            </li>
          </ul>
        </div>

      </ng-container>


      <ng-template #defaultLoginSection>
        <div>
          <a class="btn cc-link-primary border border-1 rounded-pill px-3 mb-2 mb-lg-0" role="button"
             [routerLink]="'/login'"
             [routerLinkActive]="'active'">
          <span class="d-flex align-items-center">
              <i class="bi bi-fingerprint"> Login</i>
          </span>
          </a>
        </div>
      </ng-template>


    </div>
  </div>
</nav>
