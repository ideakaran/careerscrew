<div class="container-fluid">
    <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" [(ngModel)]="user.firstName">
    </div>

    <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" [(ngModel)]="user.lastName">
    </div>

    <div class="form-group">
        <label>Email Id:</label>
        <input type="text" class="form-control" [(ngModel)]="user.email">
    </div>

    <div class="form-group">
        <label>Mobile:</label>
        <input type="text" class="form-control" [(ngModel)]="user.mobile">
    </div>

    <div class="form-group">
        <label>Education:</label>
        <input type="text" class="form-control" [(ngModel)]="user.education">
    </div>

    <div class="form-group">
        <label>University:</label>
        <input type="text" class="form-control" [(ngModel)]="user.university">
    </div>

    <div class="form-group">
        <label>Referer:</label>
        <input type="text" class="form-control" [(ngModel)]="user.referer">
    </div>

    <div class="form-group">
        <label>Referer Email:</label>
        <input type="text" class="form-control" [(ngModel)]="user.refererEmail">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-danger" (click)="update()">Update</button>
    </div>
</div>
